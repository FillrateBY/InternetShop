      xmlns:h="http://java.sun.com/jsf/html"

<h:head>
    <title>Admin page</title>
</h:head>

<h:body>
    <div id="page">
        <h:form id="menu">
            <p:tabMenu activeIndex="#{admin.pageIndex}">
                <p:menuitem value="Home" action="#{admin.setPageIndex(0)}"/>
                <p:menuitem value="Categories" action="#{admin.setPageIndex(1)}"/>

        </h:form>

        <div id="content">
            <ui:insert name="content">
                Default content
            </ui:insert>
        </div>

        <div id="footer">
            <ui:insert name="footer">
                <ui:include src="/templates/footer.xhtml"/>
            </ui:insert>
        </div>

    </div>
</h:body>

</html>
