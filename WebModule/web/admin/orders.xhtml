<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<h:body>
    <ui:composition template="/templates/admin_layout.xhtml">
        <ui:define name="content">
            <h:form id="form_list_orders">
                <p:dataTable id="orders" var="order" value="#{orderPickerDTO.orderPickerModel}"
                             paginator="true" rows="20" rowsPerPageTemplate="20,30,40" lazy="true"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink}
                                        {CurrentPageReport} {NextPageLink} {LastPageLink}"
                        >

                    <p:column headerText="ID">
                        #{order.idOrder}
                    </p:column>

                    <p:column headerText="Payment type">
                        #{order.paymentType}
                    </p:column>

                    <p:column headerText="Delivery type">
                        #{order.deliveryType}
                    </p:column>

                    <p:column headerText="Total price">
                        #{orderPickerDTO.totalOrderPrice(order)}
                    </p:column>

                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
