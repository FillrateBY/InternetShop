<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<h:head>
    <title>Add category</title>
</h:head>

<h:body>
    <ui:composition template="/templates/admin_layout.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:growl id="growl" sticky="true"/>

                <div style="padding-left: 100px;padding-top: 40px">
                    <h:outputLabel value="Category name"/>
                    <h:inputText value="#{categoryDTO.newCategoryName}" required="true">
                        <f:validator validatorId="NameValidator"/>
                    </h:inputText>
                    <br/><br/>

                    <p:commandButton value="Submit" action="#{categoryDTO.createCategory()}"
                                     update=":form:growl" id="submit"/>
                    <p:commandButton value="Cancel" action="categories" id="cancel" immediate="true"/>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
