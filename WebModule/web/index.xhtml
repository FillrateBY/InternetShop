<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<h:head>
    <title>Facelets page</title>
</h:head>
<h:body>
    <ui:composition template="/templates/common_layout.xhtml">
        <ui:define name="content">
            <div>
                <div style="float:left">
                    <h:form id="form_index_categories">
                        <p:dataTable id="index_categories" var="category" value="#{catalogueDTO.categoriesWithItems}"
                                     selection="#{catalogueDTO.selectedCategory}" selectionMode="single"
                                     style="width:626px;">

                            <p:ajax event="rowSelect" listener="#{catalogueDTO.viewItems}"/>

                            <f:facet name="header">
                                Choose category
                            </f:facet>

                            <p:column headerText="Name">
                                #{category.categoryName}
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </div>
                <div style="float:right">
                    <img align="right" src="http://localhost:8089/web/picture.jpg" alt=""/>
                </div>
                <div style="clear:both"/>
            </div>
        </ui:define>
    </ui:composition>
</h:body>

</html>
