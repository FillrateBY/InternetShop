<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
        >
<h:head>
    <title>My shop</title>
</h:head>

<h:body>
    <ui:composition template="/templates/common_layout.xhtml">
        <ui:define name="content">
            <h2>Catalogue</h2>
            <h:form id="form">
                <p:dataTable id="categoriesList" var="category" value="#{categoryDTO.categoryModel}"
                             selection="#{categoryDTO.selectedCategory}" selectionMode="single">

                    <p:ajax event="rowSelect" listener="#{categoryDTO.view}"

                    <f:facet name="header>">
                        Choose category
                    </f:facet>

                    <p:column>
                        #{category.categoryName}
                    </p:column>

                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
